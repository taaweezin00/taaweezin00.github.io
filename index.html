<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    .rainbow-text {
      animation: rainbow 1s linear infinite;
    }

    /* New CSS for background image */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('img/wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="header_img flex_column_center">
      <img src="img/logo.png" alt="Logo" />
    </div>
    <div class="header_text flex_column_center">
      <h1 class="header_h_item rainbow-text">YO!</h1>
      <h2 class="header_h_item">ทวีศิลป์ ใจดี 65345059-5</h2>

      <form action="to do list.html">
        <input type="submit" value="To Do List" />
      </form>
    </div>
  </header>

  <div class="container">
    <h1>Pokedex Lab</h1>
    <p id="name"></p>
  </div>

  <script>
    fetch("https://pokeapi.co/api/v2/pokemon")
    .then((res) => res.json())
    .then((data) => {
        const datas = data["results"];
        const ele = document.getElementById("name");
        datas.forEach((element) => {
            ele.innerHTML += "<div class='col'>" + element["name"] + "</div>";
        });
    })
    .catch((err) => console.error(err));
  </script>
</body>
