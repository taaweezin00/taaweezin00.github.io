<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
    }

    .calculator-screen {
      width: 100%;
      height: 60px;
      background-color: #252525;
      color: #fff;
      border: none;
      text-align: right;
      padding: 10px;
      font-size: 2em;
      border-radius: 10px 10px 0 0;
      box-sizing: border-box;
    }

    .calculator-keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator-keys button {
      height: 60px;
      font-size: 1.5em;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .calculator-keys button:hover {
      background-color: #d0d0d0;
    }

    .operator {
      background-color: #ff9500;
      color: white;
    }

    .operator:hover {
      background-color: #e08400;
    }

    .equal-sign {
      background-color: #00cc66;
      color: white;
      grid-column: span 2;
    }

    .equal-sign:hover {
      background-color: #00b359;
    }

    .clear {
      background-color: #ff3b30;
      color: white;
    }

    .clear:hover {
      background-color: #e0362b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" value="" disabled>
    <div class="calculator-keys">
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>

      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="0">0</button>
      <button type="button" value=".">.</button>
      <button type="button" class="equal-sign operator" value="=">=</button>
      <button type="button" class="clear" value="all-clear">AC</button>
    </div>
  </div>

  <script>
    (function() {
      const calculator = {
        displayValue: '',
        firstOperand: null,
        waitingForSecondOperand: false,
        operator: null,
      };

      function inputDigit(digit) {
        const { displayValue, waitingForSecondOperand } = calculator;

        if (waitingForSecondOperand === true) {
          calculator.displayValue = digit;
          calculator.waitingForSecondOperand = false;
        } else {
          calculator.displayValue = displayValue === '' ? digit : displayValue + digit;
        }
      }

      function inputDecimal(dot) {
        if (calculator.waitingForSecondOperand === true) return;

        if (!calculator.displayValue.includes(dot)) {
          calculator.displayValue += dot;
        }
      }

      function handleOperator(nextOperator) {
        const { firstOperand, displayValue, operator } = calculator;
        const inputValue = parseFloat(displayValue);

        if (operator && calculator.waitingForSecondOperand) {
          calculator.operator = nextOperator;
          return;
        }

        if (firstOperand == null && !isNaN(inputValue)) {
          calculator.firstOperand = inputValue;
        } else if (operator) {
          const result = performCalculation[operator](firstOperand, inputValue);

          calculator.displayValue = `${String(result)} ${nextOperator !== '=' ? nextOperator : ''}`;
          calculator.firstOperand = result;
        } else {
          calculator.displayValue = `${calculator.displayValue} ${nextOperator}`;
        }

        calculator.waitingForSecondOperand = true;
        calculator.operator = nextOperator;
      }

      const performCalculation = {
        '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
        '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
        '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
        '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
        '=': (firstOperand, secondOperand) => secondOperand
      };

      function resetCalculator() {
        calculator.displayValue = '';
        calculator.firstOperand = null;
        calculator.waitingForSecondOperand = false;
        calculator.operator = null;
      }

      function updateDisplay() {
        const display = document.querySelector('.calculator-screen');
        display.value = calculator.displayValue;
      }

      updateDisplay();

      const keys = document.querySelector('.calculator-keys');
      keys.addEventListener('click', (event) => {
        const { target } = event;
        const { value } = target;

        if (!target.matches('button')) {
          return;
        }

        switch (value) {
          case '+':
          case '-':
          case '*':
          case '/':
          case '=':
            handleOperator(value);
            break;
          case '.':
            inputDecimal(value);
            break;
          case 'all-clear':
            resetCalculator();
            break;
          default:
            if (Number.isInteger(parseFloat(value))) {
              inputDigit(value);
            }
        }

        updateDisplay();
      });
    })();
  </script>
</body>
</html>
