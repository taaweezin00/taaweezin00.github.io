<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    .card {
      margin-bottom: 1rem;
      cursor: pointer; /* Add cursor pointer for clickable effect */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokedex Lab</h1>
    <div id="pokemonList" class="row"></div>
  </div>

  <script>
    fetch("https://pokeapi.co/api/v2/pokemon")
      .then(res => res.json())
      .then(data => {
        const pokemons = data.results;
        const pokemonList = document.getElementById("pokemonList");

        pokemons.forEach((pokemon, index) => {
          const pokemonId = index + 1;
          const card = document.createElement("div");
          card.classList.add("col-3", "card");
          card.setAttribute("data-name", pokemon.name); // Store name as data attribute

          // Click event to navigate to details page
          card.addEventListener("click", function() {
            const pokemonName = this.getAttribute("data-name");
            window.location.href = `C:\\Users\\NK 2314\\Documents\\GitHub\\taaweezin00.github.io\\pokedex\\details\\index.html?name=${pokemonName}`;
          });

          card.innerHTML = `
            <img class="card-img-top" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png" alt="${pokemon.name}">
            <div class="card-body">
              ${pokemon.name}
            </div>
          `;

          pokemonList.appendChild(card);
        });
      })
      .catch(err => console.error(err));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
