<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    .card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pokedex Lab</h1>
    <div id="name" class="row"></div>
    <button id="load-more" class="btn btn-primary">Load More</button>
  </div>
  
  <script>
    let offset = 0;
    const limit = 20;

    function loadPokemons() {
      fetch(`https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limit}`)
        .then(res => res.json())
        .then(data => {
          const datas = data.results;
          const ele = document.getElementById('name');
          datas.forEach((element, index) => {
            const pokemonId = offset + index + 1;
            ele.innerHTML +=
              `<div class='col-3'>
                <a href='/details/index.html?name=${element.name}'>
                  <div class='card'>
                    <img class='card-img-top' src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png' alt='${element.name}'>
                    <div class='card-body'>
                      ${element.name}
                    </div>
                  </div>
                </a>
              </div>`;
          });
          offset += limit;
        })
        .catch(err => console.error(err));
    }

    // Load initial Pok√©mon
    loadPokemons();

    // Add event listener to load more button
    document.getElementById('load-more').addEventListener('click', loadPokemons);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
